<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Orders</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

  <ion-card *ngFor="let order of orders" (click)="viewOrder(order)">
  <img src="{{order.imageurl}}"  height="150" width="100" />
  <ion-card-content>
    <ion-card-title>
      {{order.name}}
      </ion-card-title>
    <p >
      Quantity: {{order.quantity}}
      <br/>
     Total: ${{order.price*order.quantity}} 
    <br/> 
    Date/Time: {{order.date}}
  </p>
  </ion-card-content>
</ion-card> 

</ion-list>
</ion-content>
