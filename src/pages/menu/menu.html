<ion-header>
  <ion-navbar color="primary">
    <ion-title>Jared Gentry's Restaurant App</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <!-- stream youtube video by embeding it -->
     <!-- <div class="card">
            <ion-item>
                <div class="video-container"> -->

                </div>
            </ion-item>
        </div> -->
    
    <ion-item-sliding *ngFor="let item of items" style="background-color: #bf42f4, border-radius: 8px;">

      <button class="itemButtons" ion-item (click)="itemDetail(item)">
        {{item.name}}<br>
        {{item.category}}<br>
        ${{item.price}}
        <ion-thumbnail item-left>
          <ion-img src={{item.imageurl}}></ion-img>
        </ion-thumbnail>
      </button>
      
      <ion-item-options>
        <button class="slideButtons" ion-button color="edit" (click)="editItem(item)">
          <ion-icon name="clipboard"></ion-icon>
        </button>
        <button class="slideButtons" ion-button color="danger" (click)="removeItem(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <!-- <button ion-button full (click)="startVideo()">Start Video</button> -->
</ion-content>
